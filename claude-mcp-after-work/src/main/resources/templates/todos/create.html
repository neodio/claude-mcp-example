<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두 등록 - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/todos">📝 Todo App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/todos">목록</a>
                <a class="nav-link active" href="/todos/create">등록</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 페이지 헤더 -->
        <div class="d-flex align-items-center mb-4">
            <a href="/todos" class="btn btn-outline-secondary me-3">
                ← 목록으로
            </a>
            <h1>✍️ 새 투두 등록</h1>
        </div>

        <!-- 등록 폼 -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/todos/create}" th:object="${todoCreateRequest}" method="post">
                            
                            <!-- 제목 입력 -->
                            <div class="mb-3">
                                <label for="title" class="form-label">
                                    제목 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                       id="title" 
                                       th:field="*{title}"
                                       placeholder="할 일을 입력하세요"
                                       maxlength="100">
                                       
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                                    <span th:errors="*{title}"></span>
                                </div>
                                <div class="form-text">필수 입력 항목입니다. (최대 100자)</div>
                            </div>

                            <!-- 설명 입력 -->
                            <div class="mb-4">
                                <label for="description" class="form-label">설명</label>
                                <textarea class="form-control" 
                                         id="description" 
                                         th:field="*{description}"
                                         rows="4" 
                                         placeholder="투두에 대한 상세 설명을 입력하세요 (선택사항)"
                                         maxlength="500"></textarea>
                                <div class="form-text">선택 사항입니다. (최대 500자)</div>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    ✅ 등록하기
                                </button>
                                <a href="/todos" class="btn btn-secondary">
                                    취소
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 도움말 -->
                <div class="mt-4 p-3 bg-light rounded">
                    <h6 class="text-muted mb-2">💡 사용 팁</h6>
                    <ul class="small text-muted mb-0">
                        <li>제목은 간단하고 명확하게 작성하세요</li>
                        <li>설명은 필요한 경우에만 상세히 작성하세요</li>
                        <li>등록 후 목록에서 완료 상태를 체크할 수 있습니다</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 폼 검증 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const titleInput = document.getElementById('title');
            
            // 실시간 제목 유효성 검사
            titleInput.addEventListener('input', function() {
                const value = this.value.trim();
                const feedback = this.nextElementSibling;
                
                if (value.length === 0) {
                    this.classList.add('is-invalid');
                    if (feedback && feedback.classList.contains('invalid-feedback')) {
                        feedback.textContent = '제목을 입력해주세요.';
                    }
                } else {
                    this.classList.remove('is-invalid');
                }
            });
            
            // 폼 제출 시 검증
            form.addEventListener('submit', function(e) {
                const title = titleInput.value.trim();
                
                if (!title) {
                    e.preventDefault();
                    titleInput.classList.add('is-invalid');
                    titleInput.focus();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
