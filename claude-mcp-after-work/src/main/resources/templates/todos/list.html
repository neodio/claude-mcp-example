<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두 목록 - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .todo-card {
            transition: all 0.2s ease-in-out;
        }
        .todo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .todo-checkbox {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/todos">📝 Todo App</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/todos">목록</a>
                <a class="nav-link" href="/todos/create">등록</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 알림 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 페이지 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>📋 투두 목록</h1>
            <a href="/todos/create" class="btn btn-primary">
                ➕ 새 투두 등록
            </a>
        </div>

        <!-- 투두 목록 -->
        <div th:if="${#lists.isEmpty(todos)}" class="text-center py-5">
            <div class="text-muted">
                <h3>📝 등록된 투두가 없습니다</h3>
                <p>새로운 투두를 등록해보세요!</p>
                <a href="/todos/create" class="btn btn-primary">투두 등록하기</a>
            </div>
        </div>

        <div th:unless="${#lists.isEmpty(todos)}">
            <div class="row">
                <div class="col-12" th:each="todo : ${todos}">
                    <div class="card todo-card mb-3">
                        <div class="card-body">
                            <div class="d-flex align-items-start">
                                <!-- 완료 체크박스 -->
                                <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="me-3">
                                    <input type="checkbox" 
                                           class="form-check-input todo-checkbox" 
                                           th:checked="${todo.isDone}"
                                           onchange="this.form.submit()">
                                </form>

                                <!-- 투두 내용 -->
                                <div class="flex-grow-1">
                                    <h5 class="card-title mb-2" 
                                        th:text="${todo.title}"
                                        th:classappend="${todo.isDone} ? 'completed' : ''">
                                        투두 제목
                                    </h5>
                                    
                                    <p class="card-text text-muted mb-2" 
                                       th:if="${todo.description}"
                                       th:text="${todo.description}"
                                       th:classappend="${todo.isDone} ? 'completed' : ''">
                                        투두 설명
                                    </p>
                                    
                                    <small class="text-muted">
                                        ID: <span th:text="${todo.id}">1</span>
                                        | 상태: 
                                        <span th:if="${todo.isDone}" class="badge bg-success">완료</span>
                                        <span th:unless="${todo.isDone}" class="badge bg-warning text-dark">진행중</span>
                                    </small>
                                </div>

                                <!-- 삭제 버튼 -->
                                <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" 
                                      onsubmit="return confirm('정말 삭제하시겠습니까?')">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        🗑️ 삭제
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 통계 정보 -->
            <div class="mt-4 p-3 bg-light rounded">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h5 class="text-primary" th:text="${#lists.size(todos)}">0</h5>
                        <small class="text-muted">전체 투두</small>
                    </div>
                    <div class="col-md-4">
                        <h5 class="text-success" th:text="${#lists.size(#lists.select(todos, 'isDone'))}">0</h5>
                        <small class="text-muted">완료된 투두</small>
                    </div>
                    <div class="col-md-4">
                        <h5 class="text-warning" th:text="${#lists.size(todos) - #lists.size(#lists.select(todos, 'isDone'))}">0</h5>
                        <small class="text-muted">진행중인 투두</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
